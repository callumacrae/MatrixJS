<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Simultanious Equation Solver</title>
	<style>
		input[type="text"] {
			width: 25px;
		}
	</style>
</head>
<body>
	<form name="equation">
		<input type="text" name="a1" />a + <input type="text" name="b1" />b = <input type="text" name="ans1" /><br />
		<input type="text" name="a2" />a + <input type="text" name="b2" />b = <input type="text" name="ans2" /><br />
		<button type="submit">Calculate</button>
	</form>
	<pre id="output"></pre>
	<script src="../lib/matrix.js"></script>
	<script>
		document.equation.addEventListener('submit', function(e) {
			e.preventDefault();
			var ans = new Matrix([
				[this.a1.value, this.b1.value],
				[this.a2.value, this.b2.value]
			]).inverse().multBy(new Matrix([[this.ans1.value], [this.ans2.value]]));

			document.getElementById('output').innerHTML = 'a = ' + ans.array[0][0] + '<br />b = ' + ans.array[1][0];
		});
	</script>
</body>
</html>
